<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BTC World</title>
</head>
<body>
    <main class="container">
        <article class="box-1">
            <section class="sign-up">
                <div class="nav">
                    <div class="logo">BTC World</div>
                </div>

                <div class="welcome">
                    <h1 class="title">Welcome Back</h1>
                    <p>Not registered? <span>Sign up</span></p>
                </div>

                <form action="" class="form">
                    <input type="text" name="name" id="name" placeholder="Name" required>

                    <input type="password" name="password" id="password" placeholder="Password" required>

                    <button class="btn-sign">Sign in</button>
                </form>

                <p class="help">Forgot Password? <a href="#">Get Help</a> Signing in</p>
            </section>

            <img src="./img/New message-rafiki.svg" alt="">
        </article>

        <article class="box-2">
            <img src="./img/Bitcoin-rafiki.svg" alt="">

            <section class="login">
                <div class="nav">
                    <div class="logo">BTC World</div>
                </div>

                <div class="welcome">
                    <h1 class="title">Get Started</h1>
                    <p>Already have an account? <span>Sign in</span></p>
                </div>

                <form action="" class="form">
                    <input type="text" name="name" id="name" placeholder="Name" required>

                    <input type="email" name="email" id="email" placeholder="Email" required>

                    <input type="password" name="password" id="password" placeholder="Password" required>

                    <button class="btn-sign">Sign Up</button>

                    <p class="help">By signing up, i agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></p>
                </form>
            </section>
        </article>
        
    </main>

    <script src="./script.js"></script>
</body>
</html>
