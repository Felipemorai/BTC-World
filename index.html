<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BTC World</title>
</head>
<body>
    <main class="container">
        <div class="box-1">
            <section class="sign-up">
                <div class="nav">
                    <div class="logo">BTC World</div>
                </div>

                <div class="welcome">
                    <h1 class="title">Welcome Back</h1>
                    <p>Not registered? <span>Sign up</span></p>
                </div>

                <form action="" class="form">
                    <input type="text" name="name" id="name" placeholder="Name">

                    <input type="password" name="password" id="password" placeholder="Password">

                    <button class="btn-sign">Sign in</button>
                </form>

                <p class="help">Forgot Password? <a href="#">Get Help</a> Signing in</p>
            </section>

            <img src="./img/New message-rafiki.svg" alt="">
        </div>

        <div class="box-2">
            <section class="login">
                
            </section>
        </div>
        
    </main>
</body>
</html>
